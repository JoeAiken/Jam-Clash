<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/userProStyle.css" type="text/css" />
</head>

<body>
    <header></header>
        <main>
            <div class = "row">
                <div class = "container col s1"></div>
                
                <div class ="container col s10">
                    <!--<div class = "card blue-grey darken-2" id = "userImage">-->
                    
                        <div class="row">
                              <div class="center-align">
                                <a href="#" id="backToMain" class="btn waves-effect waves-light blue-grey lighten-3" style="margin-top: 15px; width: 150px;"><span class="black-text">Main</span></a>
                            </div>
                             <div class="center-align">
                                <a href="#" id="logout" class="btn waves-effect waves-light blue-grey lighten-3" style="margin-top: 15px; width: 150px;"><span class="black-text">Logout</span></a>
                            </div>
                            <div class = "container col s6 imageBox">
                                <img class = "profilePic circle responsive-img" src = "">
                                <br>
                                <a class="waves-effect waves-teal btn modal-trigger" href="#modal1" id="editProfile">Edit Profile</a>
                            </div>
                            
                            <div class= "container col s6">
                                <div class = "card blue-grey darken-2 userInfo">
                                     
                                    <h3 id = "accountHead">Account Info</h3>
                                    <h5 class = "white-text">Username: <span class = "accountInfo" id ="username"></span></h5>
                                    <h5 class = "white-text">Name: <span class = "accountInfo" id ="name"></span></h5>
                                    <h5 class = "white-text">Email: <span class = "accountInfo" id ="email"></span></h5>
                                    <h5 class = "white-text">Instrument: <span class = "accountInfo" id ="instrument"></span></h5>
                                    <h5 class = "white-text">Prefered Genre: <span class = "accountInfo" id ="genre"></span></h5>
                                    <h5 class = "white-text">In a Band: <span class = "accountInfo" id ="inBand"></span></h5>
                                </div>
                            </div>
                            
                        </div>
                    <!--</div>-->
                </div>
                <div class = "container col s1"></div>
            </div>
    
        </main>
        
                 <!-- Modal Structure -->
          <div id="modal1" class="modal blue-grey darken-2">
            <div class="modal-content">
              <h4>Edit Profile</h4>
               <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="userFirstName" type="text" class="validate">
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="userLastName" type="text" class="validate">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="input-field col s12" id="isBand">
                                        <select>
                                              <option value = "" disabled selected>Do you already have an existing band?</option>
                                              <option value = "1">Yes</option>
                                              <option value = "2">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12" id="instrumentsPlayed">
                                        <select>
                                              <option value = "" disabled selected>What do you play?</option>
                                              <option value = "Guitar">Guitar</option>
                                              <option value = "Drums">Drums</option>
                                              <option value = "Bass">Bass</option>
                                              <option value = "Percussion">Percussion</option>
                                              <option value = "Vocalist">Vocalist</option>
                                              <option value = "Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="input-field col s12" id="searchingFor">
                                        <select>
                                              <option value = "" disabled selected>Who are you looking to jam with?</option>
                                              <option value = "1">Guitarists</option>
                                              <option value = "2">Drummers</option>
                                              <option value = "3">Bassists</option>
                                              <option value = "4">Percussionist</option>
                                              <option value = "5">Vocalists</option>
                                              <option value = "6">Other</option>
                                        </select>
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="input-field col s12" id="genre">
                                        <select>
                                              <option value = "" disabled selected>What genre(s) are you into?</option>
                                              <option value = "Metal">Metal</option>
                                              <option value = "Jazz">Jazz</option>
                                              <option value = "Hip-hop">Hip-hop</option>
                                              <option value = "Rock">Rock</option>
                                              <option value = "Blues">Blues</option>
                                              <option value = "Country">Country</option>
                                        </select>
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                        <input id="about" type="text" class="validate">
                                        <label for="about.....">Tell us a little about yourself.</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="registerEmail" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="registerPassword" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <a href="#" id="updateAccount" class="btn waves-effect waves-light blue-grey lighten-3 col s5 offset-s1" style="margin-left: 180px; margin-top: 15px;"><span class="black-text">Update Profile</span></a>
                                    </div>
                                </div>
                    </form>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>
        

  
   <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/userProfile.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   
  
</body>

</html>
