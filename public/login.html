<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/loginStyle.css" type="text/css" />
</head>

<body>
    <header></header>
    <main>
        <div class="row">
            <div class="container col s3"></div>
            <div class="container col s6 center-align">
                <div class="card blue-grey darken-2" id="userLogin">
                    <div class="card-content white-text">

                                    <div class="input-field col s12">

                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="userPassword" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <a href="#" id="loginTheUser" class="btn waves-effect waves-light blue-grey lighten-3 col s5 offset-s1" style="margin-left: 195px; margin-top: 15px;"><span class="black-text">Login</span></a>
                                    </div>
                                </div>
                                <a href="/register"><span class="white-text">Not a member? Register Here</span></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col s3"></div>
        </div>
    </main>

    <footer class="page-footer blue-grey lighten-3">

</html>
