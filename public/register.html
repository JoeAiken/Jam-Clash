<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/loginStyle.css" type="text/css" />
</head>

<body>
    <header></header>
    <main>
        <div class="row" id="registerContainer">
            <div class="container col s3"></div>
            <div class="container col s6 center-align">
                <div class="card blue-grey darken-2" id="userRegister">
                    <div class="card-content white-text">
                        <span class="card-title">User Register</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="userFirstName" type="text" class="validate">
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="userLastName" type="text" class="validate">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="isBand">
                                              <option value = "" disabled selected>Do you already have an existing band?</option>
                                              <option value = "Yes">Yes</option>
                                              <option value = "No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="instrumentsPlayed">
                                              <option value = "" disabled selected>What do you play?</option>
                                              <option value = "Guitar">Guitar</option>
                                              <option value = "Drums">Drums</option>
                                              <option value = "Bass">Bass</option>
                                              <option value = "Keyboard">Keyboard</option>
                                              <option value = "Vocalist">Vocalist</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="searchingFor">
                                              <option value = "" disabled selected>Who are you looking to jam with?</option>
                                              <option value = "Guitar">Guitarists</option>
                                              <option value = "Drums">Drummers</option>
                                              <option value = "Bass">Bassists</option>
                                              <option value = "keyboard">Keyboard</option>
                                              <option value = "Vocalist">Vocalists</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="genre">
                                              <option value = "" disabled selected>What genre(s) are you into?</option>
                                              <option value = "Metal">Metal</option>
                                              <option value = "Jazz">Jazz</option>
                                              <option value = "Hip-hop">Hip-hop</option>
                                              <option value = "Rock">Rock</option>
                                              <option value = "Blues">Blues</option>
                                              <option value = "Country">Country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="about" type="text" class="validate">
                                        <label for="about.....">Tell us a little about yourself.</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <form action="#">
                                            <div class="file-field input-field">
                                                <div class="btn">
                                                    <span>Upload Profile Image</span>
                                                    <input type="file" id="userImage">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="registerEmail" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="registerPassword" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="center-align">
                                        <a href="#" id="registerUser" class="btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width:200px;"><span class=" black-text ">Register</span></a>
                                    </div>
                                </div>
                                <div class="row "><a href="/login ">Login</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col s3 "></div>
        </div>
    </main>

    <footer class="page-footer blue-grey lighten-3 ">
        <div class="footer-copyright ">
            <div class="container black-text ">
                Â© 2018
                <a class="black-text text-lighten-4 right " href="#! ">More Links</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js "></script>
    <script src="./javascript/newUser.js "></script>
    <script type="text/javascript ">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>

</body>

</html>
